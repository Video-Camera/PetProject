{% block content %}
<h1>List of all pets</h1>
{% for pet in content %}
	<h5>Pet's name: {{pet[1]}}</h5>
	<h5>Pet's species: {{pet[2]}}</h5>
	<a href="/pet/{{pet[0]}}">Profile</a><br>
	{% if pet[3] != 0 %}
		<h5>Adopted</h5>
	{% else %}
		<h5>Not-adopted</h5>
	{% endif %}
	<br>
{% endfor %}
{% endblock %}
